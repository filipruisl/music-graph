<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Graph App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div id="app-container">
    <h1>Music Graph Explorer</h1>
    <div id="input-container">
      <input type="text" id="artist-input" placeholder="Enter artist name">
      <button id="search-btn">Search</button>
    </div>
    <!-- Add the artist list panel on the left side -->
    <div id="artist-list-panel" style="float: left; width: 20%; overflow-y: auto; max-height: 90vh;">
      <!-- Artist options will be dynamically populated here -->
    </div>
    <div id="graph" style="float: left; width: 75%; height: 90vh;"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
